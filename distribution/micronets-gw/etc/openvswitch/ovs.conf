# CableLabs Micronets OpenvSwitch Configuration File
# Default Location: /etc/openvswitch/ovs.conf

# Developers: Source this file into the beginning of your scripts, i.e.:
# source /etc/openvswitch/ovs.conf

# Connection Parameters for ovs-vswitchd -> ovsdb
OVSDB_SOCKET=6640
OVSDB_LISTEN_SOCKET=ptcp:$OVSDB_SOCKET
OVSDB_CONNECT_SOCKET=tcp:127.0.0.1:$OVSDB_SOCKET

# Connection Parameters for ovsdb -> OpenDaylight SDN Controller
# .aka. "The Manager Connection".
OVSDB_MANAGER_SOCKET=6640
OVSDB_MANAGER_CONNECT_SOCKET=tcp:127.0.0.1:$OVSDB_MANAGER_SOCKET

# OpevSwitch Installation Paths
OVS_INSTALL_DIR=/opt/openvswitch
OVS_BIN_DIR=$OVS_INSTALL_DIR/bin
OVS_SBIN_DIR=$OVS_INSTALL_DIR/sbin
OVS_ETC_DIR=$OVS_INSTALL_DIR/etc/openvswitch
OVS_VAR_RUN_DIR=$OVS_INSTALL_DIR/var/run/openvswitch
OVS_VAR_LOG_DIR=$OVS_INSTALL_DIR/var/log/openvswitch

# ovsdb database files
OVS_DB_CONF=$OVS_ETC_DIR/conf.db
OVS_DB_LOCKFILE=$OVS_VAR_RUN_DIR/.conf.db.~lock~

# Server lockfiles
OVS_DB_PID_FILE=$OVS_VAR_RUN_DIR/ovsdb-server.pid
OVS_VSWITCHD_PID_FILE=$OVS_VAR_RUN_DIR/ovs-vswitchd.pid
